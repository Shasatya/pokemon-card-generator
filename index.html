<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class="hp">
          <span>HP</span>
          80
        </p>
        <img src="https://seeklogo.com/images/J/jolteon-logo-364791EB63-seeklogo.com.png" />
        <h2 class="poke-name">Sample Name</h2>
        <div class="types">
          <span>Type 1</span>
          <span>Type 2</span>
        </div>
        <div class="stats">
          <div>
            <h3>60</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Defence</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Speed</p>
          </div>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
